services:
  fenrir:
    image: fenrir
    container_name: fenrir
    ports:
      - "53:53/tcp"
      - "53:53/udp"
    environment:
      TZ: "America/Sao_Paulo"
      DNSMASQ_LISTENING: all
      FTLCONF_dns_listeningMode: "all"
    volumes:
      - ./data/etc-pihole/:/etc/pihole/
      - ./data/etc-dnsmasq.d/:/etc/dnsmasq.d/
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fenrir.rule=Host(`fenrir.lik3.net`)"
      - "traefik.http.routers.fenrir.entrypoints=websecure"
      - "traefik.http.routers.fenrir.tls.certresolver=cloudflare"
      - "traefik.http.services.fenrir.loadbalancer.server.port=80"